<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="games.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div id="gameboard"></div>
        <!-- Add this button to your HTML -->
        <button id="goToOtherPage">Go to Another Page</button>
        <button id="resetButton">Reset Game</button>
        <p id="info"></p>
    </div>
    <script src="app.js"></script>
    <script>
        function startGame() {
            window.location.href = "game.html";
        }

        // Function to navigate to the main menu page
        function mainMenu() {
            window.location.href = "index.html"; // Replace with the actual main menu page URL
        }

        // Add an event listener to the "Go to Another Page" button
        const goToOtherPageButton = document.getElementById("goToOtherPage");
        goToOtherPageButton.addEventListener("click", mainMenu);
    </script>
</body>
</html>
